<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
        <h3 style="color: #f7f7f7;">Angular CRUD</h3>
        <div class="d-flex">
            <button (click)="clickAddEmployee()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                class="btn btn-danger">Add
                Employee</button>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <table class="table table-striped table-hover table-light">
        <thead>
            <tr>
                <th scope="col">Employee ID</th>
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile No.</th>
                <th scope="col">Salary</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employeeData">
                <td class="text-align-center">{{employee.id}}</td>
                <td>{{employee.fullname}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phone}}</td>
                <td>{{employee.salary | currency:"VND"}}</td>
                <td>
                    <button (click)="onEdit(employee)" type="button" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" class="btn btn-success">Edit</button>
                    <button (click)="deleteEmployeeDetails(employee)" class="btn btn-warning mx-3">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" class="form-control" formControlName="fullname">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Mobile No.</label>
                        <input type="text" class="form-control" formControlName="phone">
                    </div>
                    <div class="mb-3">
                        <label for="salary" class="form-label">Salary</label>
                        <input type="text" class="form-control" formControlName="salary">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" *ngIf="showAdd" class="btn btn-primary"
                    (click)="postEmployeeDetails()">Add</button>
                <button type="button" *ngIf="showUpdate" class="btn btn-primary"
                    (click)="updateEmployeeDetails()">Update</button>
            </div>
        </div>
    </div>
</div>
